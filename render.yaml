services:
  # Backend Service
  - type: web
    name: chameleon-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd Backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd Backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GEMINI_API_KEY
        value: AIzaSyB7w5tQXvg1D7cVuqpeR6cZ5OMzNKCqguY
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: chameleon-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_BASE_URL
        value: https://chameleon-backend.onrender.com
    healthCheckPath: /

